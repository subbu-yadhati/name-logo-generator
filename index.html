<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Name + Logo Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Startup Name + Logo Generator</h1>
            <p class="subtitle">Generate unique startup names and logos with AI</p>
        </header>

        <div class="generator-form">
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry">
                    <option value="tech">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="health">Healthcare</option>
                    <option value="food">Food & Beverage</option>
                    <option value="education">Education</option>
                    <option value="retail">Retail</option>
                    <option value="travel">Travel</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords (comma separated)</label>
                <input type="text" id="keywords" placeholder="innovation, future, smart">
            </div>

            <div class="form-group">
                <label for="style">Name Style</label>
                <select id="style">
                    <option value="modern">Modern</option>
                    <option value="quirky">Quirky</option>
                    <option value="professional">Professional</option>
                    <option value="futuristic">Futuristic</option>
                    <option value="playful">Playful</option>
                </select>
            </div>

            <div class="form-group">
                <label for="logoStyle">Logo Style</label>
                <select id="logoStyle">
                    <option value="minimal">Minimal</option>
                    <option value="abstract">Abstract</option>
                    <option value="geometric">Geometric</option>
                    <option value="mascot">Mascot</option>
                    <option value="lettermark">Lettermark</option>
                </select>
            </div>

            <div class="form-group">
                <label for="colorScheme">Color Scheme</label>
                <select id="colorScheme">
                    <option value="blues">Blues</option>
                    <option value="greens">Greens</option>
                    <option value="reds">Reds</option>
                    <option value="purples">Purples</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="vibrant">Vibrant</option>
                    <option value="pastel">Pastel</option>
                </select>
            </div>

            <button id="generate-btn" class="btn">Generate <i class="fas fa-bolt"></i></button>
        </div>

        <div class="results-container" id="results">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating creative startup branding...</p>
            </div>

            <div class="results-grid" id="results-grid"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Startup Name + Logo Generator | Code: WD-04</p>
    </footer>

    <template id="result-template">
        <div class="result-card">
            <div class="logo-container">
                <div class="logo"></div>
            </div>
            <h3 class="startup-name"></h3>
            <p class="tagline"></p>
            <div class="buttons">
                <button class="btn-small btn-save"><i class="fas fa-heart"></i> Save</button>
                <button class="btn-small btn-refresh"><i class="fas fa-sync"></i> Regenerate</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
